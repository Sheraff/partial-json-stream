<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="./style.css">
<form id="fetcher">
	<fieldset>
		<legend>selection method</legend>
		<div>
			<input type="radio" name="selection" value="first" id="first" checked>
			<label for="first">first 100 of list</label>
		</div>
		<div>
			<input type="radio" name="selection" value="every" id="every">
			<label for="every">every 100 in list</label>
		</div>
	</fieldset>
	<fieldset>
		<legend>connection type</legend>
		<div>
			<input type="radio" name="connection" value="4g" id="4g" disabled>
			<label for="4g">4G / wifi</label>
		</div>
		<div>
			<input type="radio" name="connection" value="3g" id="3g" disabled>
			<label for="3g">3G</label>
		</div>
		<div>
			<input type="radio" name="connection" value="2g" id="2g" disabled>
			<label for="2g">2G / slow 3G</label>
		</div>
	</fieldset>
	<fieldset id="buttons">
		<legend>start fetch with method</legend>
		<button type="submit" id="stream">custom streams</button>
		<button type="submit" id="json">await response.json()</button>
	</fieldset>
</form>
<div id="outputs">
	<output id="timing" for="fetcher" name="timing"></output>
	<output id="results" for="fetcher" name="results"></output>
</div>
<script src="./js/script.js" type="module"></script>
